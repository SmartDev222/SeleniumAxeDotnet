name: .NET Core

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore Selenium.Axe/Selenium.Axe.sln
    - name: Build
      run: dotnet build Selenium.Axe/Selenium.Axe.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test Selenium.Axe/Selenium.Axe.sln --no-restore --verbosity normal
