name: Build and deploy NuGet package

on:
  release:
    types: [published]

jobs:
  
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: |
        $test = "${{github.ref}}".trim().substring(11)
        dotnet build --no-restore --configuration Release  -p:Version=$test
        
    - name: Deploy to nuget
      run: dotnet nuget push **/*nupkg --api-key ${{ secrets.NUGET_DEPLOY_KEY }} --source https://api.nuget.org/v3/index.json
